<ion-header>
  <ion-navbar color="dark">
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="ContraseÃ±a" type="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Rol</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="reader">Lector</ion-option>
                        <ion-option value="creator">Creador</ion-option>
                        <ion-option value="editor">Editor</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <button ion-button (click)="register()" class="continue-button">Registrar</button>
        </ion-col>
    </ion-row>
</ion-content>
